
<h4  class="font-extrabold mb-3" > {{nameDialog}}</h4>
<form
  [formGroup]="personForm"
  (ngSubmit)="onSubmit()"

>
  <tui-loader [showLoader]="loader">
    <div  class="flex flex-col gap-[12px]">
    <div>
      <tui-input
        formControlName="name"

      >
        Name
      </tui-input>
      <tui-error formControlName="name" [error]="[] | tuiFieldError | async" ></tui-error>
    </div>
      <div>
        <tui-input-number
          formControlName="age"
        >
          Age
        </tui-input-number>
        <tui-error formControlName="age" [error]="[] | tuiFieldError | async"></tui-error>
      </div>

     <div>
       <tui-input-phone
         formControlName="phone"
       >
         Phone
       </tui-input-phone>
       <tui-error formControlName="phone" [error]="[] | tuiFieldError | async"></tui-error>

     </div>
      <div>
        <tui-input
          formControlName="company"
        >
          Company
        </tui-input>
        <tui-error  formControlName="company" [error]="[] | tuiFieldError | async"></tui-error>

      </div>

      <tui-select formControlName="level">
        Level
        <input
          tuiTextfield
          placeholder="Choose your level"
        />
        <tui-data-list-wrapper
          *tuiDataList
          [items]="levelItems"
        ></tui-data-list-wrapper>
      </tui-select>
      <tui-checkbox-labeled
        formControlName="isActive"
        size="l"
      >Active</tui-checkbox-labeled>
    </div>


  </tui-loader>

  <div class="w-full text-right">
    <button
      tuiButton
      [disabled]="personForm.invalid"
      type="submit"
    >
      {{nameBtnSubmit}}
    </button>
  </div>
</form>
<ng-template #confirmLeave>
  <div class="dialog">
    <p>If you leave, the changes will be deleted</p>
  </div>
</ng-template>
